apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-analytics-service
  template:
    metadata:
      labels:
        app: go-analytics-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: go-analytics-service
          image: go-analytics-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            - name: REDIS_ADDR
              value: "redis:6379"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: go-analytics-service
spec:
  selector:
    app: go-analytics-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
